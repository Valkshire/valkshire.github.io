<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Reserve Table</title>
</head>
<body>
	<form>
		<fieldset>
			<legend><h1>Reservation</h1></legend>

		<label for="numppl">No. Of People: </label>
		<input type="number" name="numppl"><br><br>


		<label for="bbyseat">Any Baby Seat Needed? </label>

		<input type="radio" name="bbyseat" value="Yes">
		<label for="bbyseat">Yes</label>

		<input type="radio" name="bbyseat" value="No">
		<label for="bbyseat">No</label><br><br>


		<label for="bookdate">Booking Date: </label>
		<input type="date" name="bookdate"><br><br>


		<label for="meal">Meal: </label>

		<input type="checkbox" name="mealA" value="A">
		<label for="mealA">Set A</label>

		<input type="checkbox" name="mealB" value="B">
		<label for="mealB">Set B</label>

		<input type="checkbox" name="mealC" value="C">
		<label for="mealC">Set C</label><br><br>

		</fieldset>
		<br>
		
		<input type="submit" value="Clear">
		<input type="submit" value="Submit">

		

</body>
</html>
